<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de supermercado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SUPERMERCADO WEB</h1>
        <h2>MELHORES PREÇOS VOCÊ ENCONTRA AQUI!</h2>
    </header>
    
    <div class="duas">
        <div class="caixa1">
            <br>
            <label for="Preco" class="titulo">Adicione o preço:</label>
            <br><br><input type="text" style="width: 130px;" id="fnum" oninput="formatapreco()">
            <button onclick="adicionar()">Adicionar</button>
            <br><br><label for="sai" class="titulo">Saida de preços:</label><br><br><select name="resu" id="resu" size="6"></select>
            <button onclick="calcularTotal()">TOTAL</button>
        </div>
        <div class="saida">           
            <h1 class="titulo1">Total de compras</h1>


            <div id="total2">
                <h1 id="totalValue">R$0.00</h1>
            </div>

        </div>

        <div class="troco">
            <div>
                <h1 class="recebido">TOTAL DE RECEBIDO R$</h1>
                <input type="number" name="recebido" id="rece">
                <button onclick="calcularTroco()" class="trocobotao">Calcular Troco</button>
            </div>
        </div>

        
    </div>
    
    <div class="trocado">
        <h1>TROCO:</h1>
        <div>
            <h1 id="trocado1">R$0.00</h1>
        </div>
    </div>
    
    
</body>
<script src="script.js"></script>
</html>
